client:
  logoJPG: null
  logoWEBP: null
  head: MediaIO
  description: Was wäre, wenn Youtube als Musikplayer genutzt werden könnte? Media.io ist ein Mediaplayer, der auf Youtube basiert und eine schöne Benutzererfahrung als Musikplayer beim Ansehen von Youtube-Videos bietet. Hergestellt mit Angular 8 & Bootstrap Es kann als Media Player Erfahrung für Youtube Hörvergnügen betrachtet werden.
  issues: So erstellen Sie eine problemlose Video-Streaming-Anwendung
  task:
    - Benutzerauthentifizierung SignUp/Signin
    - Benutzer können nach Videos suchen und diese ansehen.
    - Einen persönlichen Kanal erstellen.
    - Andere Videos mögen/kommentieren/freigeben.
    - Nutzer können andere Kanäle und Nutzer abonnieren/folgen.
    - Videos in Echtzeit hochladen und eine Vorschau anzeigen
    - Videos herunterladen
    - Wiedergabelisten erstellen, um Videos zu organisieren und in Gruppen zusammenzufassen.
    - Sehen, ob Nutzer online oder offline sind
    - Einen Kanal mit einem Stern versehen und zu den Favoriten hinzufügen
    - Informationen über den erstellten Kanal
    - Analysen wie z.B. Top-Poster im Kanal
    - Themenauswahl für Benutzer, um verschiedene Themen für die Anwendung zu wählen
    - Benutzerbild bearbeiten, zuschneiden, Größe ändern
