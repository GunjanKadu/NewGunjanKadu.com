client:
  logoJPG: null
  logoWEBP: null
  head: MediaIO
  description: What if youtube was designed to be used as music player? Media.io is a media player based on youtube, providing a beautiful User experience as a Music Player in watching Youtube videos. Made with Angular 8 & Bootstrap It can be regarded as the Media Player experience for youtube listening pleasure.
  issues: To build a hassle free Video Streaming app
  task:
    - User Authentication SignUp/Signin
    - Users can search for and watch videos.
    - Create a personal channel.
    - Like/Comment/share other videos.
    - Users can subscribe/follow other channels and users.
    - Upload Videos In real time and see the preview
    - Download Videos
    - Create playlists to organize videos and group videos together.
    - See if users is online or offline
    - Star a Channel and add To Your Favs
    - Info About the Channel Created
    - Analytics such as top poster in the channel
    - Theme picker for users to choose different themes for the application
    - Edit User image crop,resize
