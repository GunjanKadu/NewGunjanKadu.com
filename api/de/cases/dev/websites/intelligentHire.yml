  head: Intelligent Hire
  description: Eine Anwendung für Personaldienstleister oder Personalberatungsunternehmen zur Beschleunigung des Einstellungsprozesses, zur Planung von Vorstellungsgesprächen und zur Verfolgung von Bewerbern.
  issues: die HR-Manager/Projektmanager zu unterstützen und den Projekt-/Einstellungsprozess im Unternehmen zu vereinfachen
  task:
    - Benutzerauthentifizierung SignUp/Signin
    - Verschiedene Projekte erstellen / Interviewprozess
    - Kommentieren von verschiedenen Projekten / Inverview
    - Anwendungen erstellen
    - Verfolgung von Bewerbungen
    - Planung von Vorstellungsgesprächen
    - Einstellungsprozess rationalisieren
    - Senden von Feedbacks an Bewerber
    - Vorstellungsgespräche planen
