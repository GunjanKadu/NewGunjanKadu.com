  list:
    - Erstellung einer Relevanzkarte;
    - Entwicklung von Prototypen für das Design-Layout;
    - Entwicklung des Konzepts für die inhaltliche Füllung der Website;
    - Bildung einer Farbpalette und Entwicklung eines Style Guide;
    - Entwicklung des Designs und der Benutzeroberfläche (UI);
    - Bildung von Abhängigkeiten zwischen den verschiedenen Elementen der Website;
    - Layout der Website unter Verwendung der Mobile-First-Methode und Befüllung mit den bereitgestellten Inhalten;
    # - Entwicklung einer originellen und funktionellen 404-Fehlerseite;
