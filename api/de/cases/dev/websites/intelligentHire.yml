    - Implementierung der Logik;
    - Analyse der korrekten Darstellung der Website in verschiedenen Browsern;
    - Analyse der korrekten Darstellung der Website auf modernen mobilen Geräten;
    - Einführung und Anbindung der End-to-End-Analyse der Website, Verfolgung ihrer Wirksamkeit.
