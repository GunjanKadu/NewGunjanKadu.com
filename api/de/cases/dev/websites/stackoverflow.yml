  head: StackOverflow
  description: Dieses Projekt wurde aus Neugierde entwickelt, um die berühmte Stack Overflow-Anwendung zu replizieren
  issues: Replikation einer bekannten Entwickler-Community-Plattform
  task:
    - Benutzerauthentifizierung SignUp/Signin
    - Verschiedene Beiträge erstellen
    - Kommentar zu verschiedenen Beiträgen in Echtzeit
    - Privat oder in der Gruppe kommentieren
    - Kommentare in Echtzeit senden
    - Frage in Echtzeit hochladen
    - Suche nach einem bestimmten Beitrag
    - Tag-weise suchen
    - Suche nach Top-Benutzern.
    - Einen Beitrag mit einem Stern versehen
    - Analysen wie Top-Nutzer in der Community und Top-Antworten
    - Themenauswahl für Benutzer, um verschiedene Themen für die Anwendung zu wählen
    - Benutzerbild bearbeiten, zuschneiden, Größe ändern
    - Emoji-Unterstützung
done:
  img:
    src: B4mpQoNA2Dm
    alt: StackOverflow
    height:
  alert:
    message:
  list:
    - Erstellung einer Relevanzkarte;
    - Entwicklung von Prototypen für das Design-Layout;
    - Entwicklung des Konzepts für die inhaltliche Füllung der Website;
    - Bildung einer Farbpalette und Entwicklung eines Style Guide;
    - Entwicklung des Designs und der Benutzeroberfläche (UI);
    - Bildung von Abhängigkeiten zwischen den verschiedenen Elementen der Website;
    - Layout der Website unter Verwendung der Mobile-First-Methode und Befüllung mit den bereitgestellten Inhalten;
    # - Entwicklung einer originellen und funktionellen 404-Fehlerseite;
    # - Entwicklung von Skripten zur Berechnung der Kosten von Analysen auf Serviceseiten;
    - Implementierung der Logik;
    - Hinzufügen von Animationen zu den Logiken;
    - Analyse der korrekten Darstellung der Website in verschiedenen Browsern;
    - Analyse der korrekten Darstellung der Website auf modernen mobilen Geräten;
    - Einführung und Anbindung einer End-to-End-Analyse der Website, Nachverfolgung ihrer Wirksamkeit.
    - Inbetriebnahme und Testen der Arbeit.
