  head: Smice (Smart Choice)
  description: Dieses Projekt wurde als eine meiner Projektarbeiten erstellt. SMICE ist eine Anwendung oder Plattform, auf der alle Lern- und Bildungsbegeisterten angesprochen werden, die sich nicht sicher sind, welchen Weg sie für ihre Karriere wählen sollen oder welcher Weg für ihre Fähigkeiten geeignet ist.
  issues: Einführung einer Lern- und Berufsentdeckungs-App
  task:
    - Eine Vielzahl von Kursen mit detaillierten Erklärungen zu den einzelnen Themen des jeweiligen Kurses.
    - Eine saubere Benutzeroberfläche, die den Arbeitsablauf der Anwendung erklärt.
    - Ein Fragebogen, den der Benutzer beantworten muss.
    - Unterstützt i18n mit englischer und deutscher Sprache.
    - Die Möglichkeit, die aktuelle Sitzung des Benutzers zu speichern und dann fortzusetzen, wenn etwas schief läuft.
    - Navigieren zwischen Fragen und Antworten.
    - Bearbeiten von zuvor beantworteten Fragen.
    - Eine Zusammenfassung, die alle beantworteten Fragen und Antworten anzeigt.
    - Details zu den empfohlenen Kursen mit den Universitäten, die diese Kurse anbieten.
    - Berechtigung für die Jobs nach Absolvierung der empfohlenen Kurse.
