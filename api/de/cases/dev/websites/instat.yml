client:
  logoJPG: null
  logoWEBP: null
  head: Instat
  description: Dieses Projekt entstand aus der Neugier heraus, Echtzeit-Frontend-Anwendungen zu entwickeln
  issues: Einführung einer einfach zu bedienenden Plattform für die Kommunikation und den Austausch im Team
  task:
    - Benutzerauthentifizierung SignUp/Signin
    - Verschiedene Kanäle erstellen
    - Chatten auf verschiedenen Kanälen in Echtzeit
    - Chatten Sie privat oder in der Gruppe
    - Nachrichten in Echtzeit senden
    - Bilder in Echtzeit hochladen und die Vorschau sehen
    - Bilder herunterladen
    - Suche nach einer bestimmten Nachricht
    - Sehen, ob der Benutzer online oder offline ist
    - Sehen Sie, ob der Benutzer gerade tippt.
    - Einen Kanal oder privaten Chat mit einem Stern versehen und zu den Favoriten hinzufügen
    - Informationen über den erstellten Kanal
    - Analysen wie Top-Poster im Kanal und Top-Nachrichten
    - Themenauswahl für Benutzer, um verschiedene Themen für die Anwendung zu wählen
    - Benutzerbild bearbeiten, zuschneiden, Größe ändern
    - Emoji-Unterstützung
