  head: Neugestaltung der App "Paladar"
  description: Die Idee zu diesem Projekt stammt von "Swiggy", einem Lebensmittel-Lieferdienst, der Pakete von allen Restaurants in der Nähe des Kundenstandorts (in meinem Heimatland Indien) liefert. Zunächst hatten wir uns für den Namen "Palate" entschieden, aber dann wollten wir etwas Attraktiveres als das Übliche und wählten das spanische Wort für Palate, nämlich "Paladar". Mir und Anika gefiel dieser Name sehr gut. Swiggy ist einer der besten Essenslieferdienste in Indien. Etwas, das bereits existiert, neu zu denken, ist eine große Aufgabe für sich. Natürlich war der erste Schritt die Beobachtung einer ähnlichen Anwendung, um die Probleme herauszufinden und die benötigten Funktionen hinzuzufügen, um ein gutes Ergebnis zu erzielen. Nach der Recherche fanden wir sehr interessante Dinge heraus, z.B. die Abstände im Kontext, die Wichtigkeit von Schaltflächen und die Geschwindigkeit der Ausführung (Animationsgeschwindigkeit usw.).
